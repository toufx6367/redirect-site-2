<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リンクボタン</title>
    <style>
        body {
            text-align: center;
            padding: 50px;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
        }
        .btn {
            display: inline-block;
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background-color: #FF3B3B;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(255, 59, 59, 0.5);
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #C70000;
            box-shadow: 0 4px 14px rgba(255, 59, 59, 0.8);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1>ここから先は…大人だけ</h1>
    <a href="https://bit.ly/3FyPgpK" class="btn">ここをタップ</a>

</body>
</html>
